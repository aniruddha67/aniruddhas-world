<!DOCTYPE html>
<html>
<head>
    <title>Student Marks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #aaa;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .grade {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Student Marks List</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Aniruddha</td>
            <td class="grade">A+</td>
        </tr>
        <tr>
            <td>Aditya</td>
            <td class="grade">F</td>
        </tr>
        <tr>
            <td>Bhide</td>
            <td class="grade">C</td>
        </tr>
        <tr>
            <td>Ratnadeep Raobhausaheb Shawar</td>
            <td class="grade">D-</td>
        </tr>
        <tr>
            <td>Ramkrishna Harigopaldas Chandharikot Swami Maharaj</td>
            <td class="grade">A++</td>
        </tr>
    </table>

</body>
</html>
